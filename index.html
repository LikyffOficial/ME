<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poly-Structure: Campaign Mode</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-color: #0b0c10;
            --accent: #66fcf1;
            --accent-dim: #45a29e;
            --danger: #ff1e56;
            --success: #00e676;
            --glass: rgba(11, 12, 16, 0.9);
            --font-main: 'Rajdhani', sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--accent);
            font-family: var(--font-main);
            touch-action: none;
            user-select: none;
        }

        /* --- UI ELEMENTS --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        .hud-top {
            background: var(--glass);
            border-bottom: 1px solid var(--accent-dim);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        .level-badge {
            background: var(--accent);
            color: #000;
            padding: 2px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: inline-block;
        }

        .stat-value { font-size: 1.4rem; font-weight: 700; text-shadow: 0 0 10px rgba(102, 252, 241, 0.3); }
        .stat-label { font-size: 0.7rem; color: #888; letter-spacing: 1px; }

        .controls {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            pointer-events: auto;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
        }

        button {
            font-family: var(--font-main);
            background: rgba(0,0,0,0.6);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        button:hover { background: var(--accent); color: #000; transform: translateY(-2px); }
        button:active { transform: scale(0.95); }
        button.danger { border-color: var(--danger); color: var(--danger); }
        button.danger:hover { background: var(--danger); color: white; }

        /* SCREENS & MODALS */
        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 12, 16, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }
        
        .title { font-size: 3rem; margin: 0; letter-spacing: 5px; text-shadow: 0 0 20px var(--accent); }
        .subtitle { color: #888; margin-top: 5px; letter-spacing: 2px; }
        
        #victory-modal {
            display: none;
            background: rgba(0, 230, 118, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .victory-text { color: var(--success); font-size: 2.5rem; text-shadow: 0 0 20px var(--success); }
        
        #timer-bar {
            width: 0%; height: 4px;
            background: var(--success);
            position: absolute;
            top: 0; left: 0;
            transition: width 0.1s linear;
        }

        /* Message Toast */
        #toast {
            position: absolute; top: 20%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 30, 86, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 20px;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
            font-weight: bold;
        }

        canvas { display: block; }
    </style>
</head>
<body>

<audio id="bgm" loop>
    <source src="bdg.mp3" type="audio/mpeg">
</audio>

<div id="start-screen" class="overlay-screen">
    <h1 class="title">POLY-STRUCTURE</h1>
    <p class="subtitle">CAMPAIGN MODE V1.0</p>
    <div style="margin-top: 40px; font-size: 0.9rem; color: #666;">
        üéß √Åudio H√≠brido: MP3 ou Sintetizador Neural
    </div>
    <button onclick="startGame()" style="margin-top: 20px; width: 200px;">INICIAR SISTEMA</button>
</div>

<div id="victory-modal" class="overlay-screen">
    <h1 class="victory-text">ESTRUTURA EST√ÅVEL</h1>
    <p style="color: #fff; margin-bottom: 30px;">Teste de carga aprovado.</p>
    <button onclick="nextLevel()" style="border-color: var(--success); color: var(--success);">PR√ìXIMO N√çVEL >></button>
</div>

<div id="ui-layer">
    <div class="hud-top">
        <div>
            <div id="level-display" class="level-badge">N√çVEL 1</div>
            <div class="stat-label">OBJETIVO: <span id="objective-text" style="color:#fff">Vencer o v√£o</span></div>
        </div>
        <div style="text-align: right;">
            <div class="stat-value" id="money-display">$0</div>
            <div class="stat-label">OR√áAMENTO</div>
        </div>
    </div>
    
    <div id="timer-bar"></div>
    <div id="toast">FUNDOS INSUFICIENTES</div>

    <div class="controls">
        <button onclick="resetLevel()" class="danger">RESET</button>
        <button onclick="toggleSim()" id="btn-sim">SIMULAR</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    // --- ENGINE DE √ÅUDIO SINT√âTICO (Fallback) ---
    // Se o MP3 n√£o carregar, isso cria um som ambiente Sci-Fi usando o chip de som do navegador
    class AudioEngine {
        constructor() {
            this.ctx = window.AudioContext ? new AudioContext() : null;
            this.oscillators = [];
            this.mp3Element = document.getElementById('bgm');
            this.usingSynth = false;
        }

        start() {
            if (!this.ctx) return;
            
            // Tenta tocar o MP3 primeiro
            this.mp3Element.volume = 0.4;
            let playPromise = this.mp3Element.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.warn("MP3 falhou (provavelmente caminho local). Iniciando Sintetizador...");
                    this.startSynth();
                });
            }
        }

        startSynth() {
            this.usingSynth = true;
            // Drone grave (Pad)
            this.createOscillator(55, 'sawtooth', 0.05); 
            this.createOscillator(56, 'sine', 0.1); 
            // Som agudo et√©reo
            this.createOscillator(220, 'sine', 0.02);
            
            // LFO para movimento
            console.log("Audio Sint√©tico Ativo");
        }

        createOscillator(freq, type, vol) {
            const osc = this.ctx.createOscillator();
            const gainNode = this.ctx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            
            gainNode.gain.setValueAtTime(vol, this.ctx.currentTime);
            
            osc.connect(gainNode);
            gainNode.connect(this.ctx.destination);
            osc.start();
            this.oscillators.push(osc);
        }
    }

    // --- CONFIGURA√á√ÉO DE FASES ---
    const LEVELS = [
        {
            id: 1,
            name: "N√çVEL 1: O IN√çCIO",
            budget: 150,
            gapWidth: 300,
            heightDiff: 0, // Ch√£o plano
            desc: "Construa uma ponte simples para cruzar o v√£o."
        },
        {
            id: 2,
            name: "N√çVEL 2: O CANYON",
            budget: 400,
            gapWidth: 500, // V√£o largo
            heightDiff: 0,
            desc: "O v√£o √© maior. Use treli√ßas (tri√¢ngulos) para suporte."
        },
        {
            id: 3,
            name: "N√çVEL 3: A FALHA",
            budget: 600,
            gapWidth: 400,
            heightDiff: 80, // Lado direito mais baixo
            desc: "Terreno desnivelado. Adapte a estrutura."
        }
    ];

    // --- VARI√ÅVEIS DO JOGO ---
    const PPM = 40; 
    const GRAVITY = 9.81;
    const COST_PER_METER = 5;
    const SNAP_DIST = 30;
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const audioSys = new AudioEngine();

    let currentLevelIdx = 0;
    let width, height;
    let nodes = [];
    let links = [];
    let simulating = false;
    let loadFactor = 0;
    let currentMoney = 0;
    let survivalTime = 0; // Tempo que a estrutura aguentou
    const TARGET_TIME = 300; // 5 segundos (60 frames * 5)

    // Input
    let dragStart = null;
    let currentPos = {x:0, y:0};
    let isDragging = false;

    // --- CLASSES ---
    class Node {
        constructor(x, y, fixed) {
            this.x = x; this.y = y;
            this.oldX = x; this.oldY = y;
            this.iniX = x; this.iniY = y;
            this.fixed = fixed;
        }
        update() {
            if(this.fixed) return;
            const vx = (this.x - this.oldX) * 0.98;
            const vy = (this.y - this.oldY) * 0.98;
            this.oldX = this.x; this.oldY = this.y;
            this.x += vx; this.y += vy;
            this.y += (GRAVITY * PPM * 0.00028) * loadFactor;
        }
        draw(active) {
            ctx.beginPath();
            if(this.fixed) {
                ctx.fillStyle = '#ff1e56';
                ctx.fillRect(this.x-6, this.y-6, 12, 12); // Quadrado
            } else {
                ctx.fillStyle = active ? '#fff' : '#45a29e';
                ctx.arc(this.x, this.y, 5, 0, Math.PI*2);
            }
            ctx.fill();
        }
    }

    class Link {
        constructor(a, b) {
            this.a = a; this.b = b;
            this.rest = Math.hypot(b.x - a.x, b.y - a.y);
            this.stress = 0;
            this.broken = false;
        }
        update() {
            if(this.broken) return;
            const dx = this.b.x - this.a.x;
            const dy = this.b.y - this.a.y;
            const d = Math.hypot(dx, dy);
            const diff = (d - this.rest) / this.rest;
            this.stress = diff;

            // Quebra com 25% de deforma√ß√£o
            if(Math.abs(diff) > 0.25) this.broken = true; 

            const k = 0.5 * diff; 
            const ox = dx * k;
            const oy = dy * k;

            if(!this.a.fixed) { this.a.x += ox; this.a.y += oy; }
            if(!this.b.fixed) { this.b.x -= ox; this.b.y -= oy; }
        }
        draw() {
            if(this.broken) return;
            
            let color = '#45a29e';
            let lw = 2;
            
            if(simulating) {
                if(this.stress > 0) { // Tra√ß√£o
                    color = `rgba(100, 255, 255, ${0.5 + this.stress*2})`;
                } else { // Compress√£o
                    let red = Math.min(255, Math.abs(this.stress) * 1000);
                    color = `rgb(255, ${255-red}, 100)`;
                    lw = 2 + Math.abs(this.stress)*10;
                }
            }
            
            ctx.beginPath();
            ctx.moveTo(this.a.x, this.a.y);
            ctx.lineTo(this.b.x, this.b.y);
            ctx.strokeStyle = color;
            ctx.lineWidth = lw;
            ctx.stroke();
        }
    }

    // --- GAMEPLAY FLOW ---

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        audioSys.start();
        init();
    }

    function init() {
        resize();
        window.addEventListener('resize', resize);
        // Prevenir scroll mobile
        document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        loadLevel(0);
        loop();
    }

    function loadLevel(idx) {
        if(idx >= LEVELS.length) idx = 0; // Loop ou tela final
        currentLevelIdx = idx;
        const lvl = LEVELS[idx];

        // UI Updates
        document.getElementById('level-display').innerText = lvl.name;
        document.getElementById('objective-text').innerText = lvl.desc;
        currentMoney = lvl.budget;
        updateUI();

        // Reset Engine
        simulating = false;
        loadFactor = 0;
        survivalTime = 0;
        nodes = [];
        links = [];

        // Build Terrain based on Level Config
        const cx = width / 2;
        const cy = height / 2;
        const halfGap = lvl.gapWidth / 2;

        // Esquerda (Y Base)
        nodes.push(new Node(cx - halfGap, cy + 50, true));
        nodes.push(new Node(cx - halfGap, cy - 50, true));

        // Direita (Y Base + Diff)
        const dy = lvl.heightDiff;
        nodes.push(new Node(cx + halfGap, cy + 50 + dy, true));
        nodes.push(new Node(cx + halfGap, cy - 50 + dy, true));
    }

    function resetLevel() {
        simulating = false;
        loadFactor = 0;
        survivalTime = 0;
        document.getElementById('timer-bar').style.width = '0%';
        
        // Restaurar posi√ß√µes
        nodes.forEach(n => { n.x = n.oldX = n.iniX; n.y = n.oldY = n.iniY; });
        links.forEach(l => { l.broken = false; l.stress = 0; });
        updateUI();
    }

    function nextLevel() {
        document.getElementById('victory-modal').style.display = 'none';
        loadLevel(currentLevelIdx + 1);
    }

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        if(!simulating) loadLevel(currentLevelIdx); // Recalcular posi√ß√µes
    }

    // --- INPUT ---
    function getClosest(x, y) {
        let best = null;
        let min = SNAP_DIST;
        for(let n of nodes) {
            let d = Math.hypot(n.x - x, n.y - y);
            if(d < min) { min = d; best = n; }
        }
        return best;
    }

    // Input handlers unificados
    const startInput = (x, y) => {
        if(simulating) return;
        const snap = getClosest(x, y);
        if(snap) { dragStart = snap; isDragging = true; currentPos = {x, y}; }
    };

    const moveInput = (x, y) => {
        currentPos = {x, y};
        const snap = getClosest(x, y);
        if(snap) currentPos = {x: snap.x, y: snap.y};
    };

    const endInput = () => {
        if(!isDragging || !dragStart) { isDragging = false; return; }
        
        let endNode = getClosest(currentPos.x, currentPos.y);
        if(!endNode) endNode = new Node(currentPos.x, currentPos.y, false);

        const dist = Math.hypot(endNode.x - dragStart.x, endNode.y - dragStart.y);
        const distM = dist / PPM;
        const cost = distM * COST_PER_METER;

        if(dist > 10 && distM < 8 && dragStart !== endNode) {
            if(currentMoney >= cost) {
                if(!nodes.includes(endNode)) nodes.push(endNode);
                
                const exists = links.some(l => (l.a === dragStart && l.b === endNode) || (l.a === endNode && l.b === dragStart));
                
                if(!exists) {
                    links.push(new Link(dragStart, endNode));
                    currentMoney -= cost;
                }
            } else {
                showToast();
            }
        }
        updateUI();
        isDragging = false; dragStart = null;
    };

    canvas.addEventListener('mousedown', e => startInput(e.clientX, e.clientY));
    canvas.addEventListener('mousemove', e => moveInput(e.clientX, e.clientY));
    canvas.addEventListener('mouseup', endInput);
    
    canvas.addEventListener('touchstart', e => startInput(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
    canvas.addEventListener('touchmove', e => moveInput(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
    canvas.addEventListener('touchend', endInput);

    // --- UI HELPERS ---
    function updateUI() {
        document.getElementById('money-display').innerText = "$" + currentMoney.toFixed(0);
        const btn = document.getElementById('btn-sim');
        if(simulating) {
            btn.innerText = "PARAR";
            btn.classList.add('danger');
        } else {
            btn.innerText = "SIMULAR";
            btn.classList.remove('danger');
        }
    }

    function showToast() {
        const t = document.getElementById('toast');
        t.style.opacity = '1';
        setTimeout(() => t.style.opacity = '0', 1500);
    }

    function toggleSim() {
        if(!simulating) {
            nodes.forEach(n => { n.iniX = n.x; n.iniY = n.y; n.oldX = n.x; n.oldY = n.y; });
            simulating = true;
            loadFactor = 0;
            survivalTime = 0;
        } else {
            resetLevel();
        }
        updateUI();
    }

    // --- RENDER LOOP ---
    function loop() {
        ctx.fillStyle = '#0b0c10';
        ctx.fillRect(0,0,width,height);
        
        // Grid
        ctx.strokeStyle = 'rgba(69, 162, 158, 0.05)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        for(let x=0; x<width; x+=40) { ctx.moveTo(x,0); ctx.lineTo(x,height); }
        for(let y=0; y<height; y+=40) { ctx.moveTo(0,y); ctx.lineTo(width,y); }
        ctx.stroke();

        // Terrain
        if(nodes.length > 0) {
            const lvl = LEVELS[currentLevelIdx];
            // Left Terrain
            ctx.fillStyle = '#1f2833';
            ctx.fillRect(0, 0, nodes[0].x, height);
            
            // Right Terrain
            ctx.fillRect(nodes[2].x, 0, width, height);

            // Neon Borders
            ctx.strokeStyle = '#45a29e';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(nodes[0].x, 0); ctx.lineTo(nodes[0].x, height);
            ctx.moveTo(nodes[2].x, 0); ctx.lineTo(nodes[2].x, height);
            ctx.stroke();
        }

        // Logic
        if(simulating) {
            if(loadFactor < 1) loadFactor += 0.01;
            
            let brokenCount = 0;
            for(let i=0; i<10; i++) {
                links.forEach(l => { l.update(); if(l.broken) brokenCount++; });
                nodes.forEach(n => n.update());
            }

            // Victory Check
            if(brokenCount === 0 && loadFactor >= 1) {
                survivalTime++;
                const progress = (survivalTime / TARGET_TIME) * 100;
                document.getElementById('timer-bar').style.width = progress + '%';
                
                if(survivalTime >= TARGET_TIME) {
                    simulating = false;
                    document.getElementById('victory-modal').style.display = 'flex';
                }
            } else if (brokenCount > 0) {
                document.getElementById('timer-bar').style.backgroundColor = 'var(--danger)';
            }
        }

        // Draw
        links.forEach(l => l.draw());
        
        if(isDragging && dragStart) {
            ctx.beginPath();
            ctx.moveTo(dragStart.x, dragStart.y);
            ctx.lineTo(currentPos.x, currentPos.y);
            
            const dist = Math.hypot(dragStart.x - currentPos.x, dragStart.y - currentPos.y);
            const cost = (dist/PPM) * COST_PER_METER;
            const valid = currentMoney >= cost && dist/PPM < 8;

            ctx.strokeStyle = valid ? 'var(--accent)' : 'var(--danger)';
            ctx.setLineDash([5,5]);
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.fillStyle = '#fff';
            ctx.font = "12px sans-serif";
            ctx.fillText(`$${cost.toFixed(0)}`, currentPos.x+15, currentPos.y);
        }

        nodes.forEach(n => {
            const active = (n === dragStart) || (Math.hypot(n.x - currentPos.x, n.y - currentPos.y) < SNAP_DIST);
            n.draw(active);
        });

        requestAnimationFrame(loop);
    }
</script>
</body>
</html>
